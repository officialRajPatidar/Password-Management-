<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Change Password</h2>

        <!-- Display success or error message -->
        <div th:if="${message != null}">
            <div th:if="${messageType == 'success'}" class="alert alert-success" th:text="${message}"></div>
            <div th:if="${messageType == 'error'}" class="alert alert-danger" th:text="${message}"></div>
        </div>

        <form th:action="@{/change-password}" method="post">
            <!-- Email field, fetched from session -->
            <div class="mb-3">
                <label>Email:</label>
                <input type="email" name="email" class="form-control" th:value="${email}" readonly required />
            </div>

            <div class="mb-3">
                <label>Old Password:</label>
                <input type="password" name="oldPassword" class="form-control" required />
            </div>

            <div class="mb-3">
                <label>New Password:</label>
                <input type="password" name="newPassword" class="form-control" required />
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </form>
    </div>
</body>
</html>
